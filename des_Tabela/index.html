<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela (desafio)</title>
</head>
<body>
    <h1>Tabelas</h1>
    <header>
        <p>Tabelas são compostas por linhas sequenciais.</p>
    </header>
    <main>
        <p></p>
        <table border="1">
            <thead>
                <td colspan="4" align="center">NBA Temporada 21/22</td>
                <tr>
                    <td>Posição</td>
                    <td>Times</td>
                    <td>Vitórias</td>
                    <td>Jogos</td>
                </tr>
            </thead>
            <tbody>
                <tr style="background-color: rgb(139, 206, 251);">
                    <td>1</td>
                    <td>Golden State Warriors</td>
                    <td>31</td>
                    <td rowspan="3">35</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Phoenix Suns</td>
                    <td>29</td>
                </tr>
                <tr style="background-color: rgb(139, 206, 251);">
                    <td>3</td>
                    <td>Broklin Nets</td>
                    <td>28</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
